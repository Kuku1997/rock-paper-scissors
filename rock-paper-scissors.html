<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <script type="text/javascript">
      var computerSelection, playerSelection, result;

      function playRound(computerSelection, playerSelection) {
        // randomly chooses the computers choice from the "choices" array
        let choices = ["ROCK", "PAPER", "SCISSORS"];
        computerSelection = choices[Math.floor(Math.random() * choices.length)];
        // gets choice from player and compares it to computer choice to see who wins, and returns result with the winner
        playerSelection = prompt("Rock, paper, or scissors?");
        playerSelection = playerSelection.toUpperCase();
        if (
          (playerSelection == "ROCK" && computerSelection == "PAPER") ||
          (playerSelection == "PAPER" && computerSelection == "SCISSORS") ||
          (playerSelection == "SCISSORS" && computerSelection == "ROCK")
        ) {
          result = "CompWin";
        } else if (
          (computerSelection == "ROCK" && playerSelection == "PAPER") ||
          (computerSelection == "PAPER" && playerSelection == "SCISSORS") ||
          (computerSelection == "SCISSORS" && playerSelection == "ROCK")
        ) {
          result = "PlayWin";
        } else {
          result = "Tie";
        }
        return result;
      }
      function playGame() {
        // runs the playRound() function 5 times and keeps track of the score
        let playerScore = 0;
        let computerScore = 0;
        for (i = 0; i < 5; i++) {
          playRound(computerSelection, playerSelection);
          if (result == "CompWin") {
            computerScore++;
            console.log("The computer won that round!");
          } else if (result == "PlayWin") {
            playerScore++;
            console.log("You won that round!");
          } else {
            //score remains unchanged
            console.log("That round was a tie!");
          }
          console.log(`Computer Score: ${computerScore}`);
          console.log(`Player Score: ${playerScore}`);
        }
        // compares the score after 5 rounds and alerts the winner
        playerScore == computerScore
          ? console.log("The game was a tie!!")
          : playerScore > computerScore
          ? console.log("You won the game!!")
          : console.log("You lost the game!!");
      }
    </script>
  </body>
</html>
